name: Deploy secure-web

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and run deploy on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          ssh -vvv -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" "/usr/local/bin/deploy-secure-web.sh"
          #ssh -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" "/usr/local/bin/deploy-secure-web.sh"
